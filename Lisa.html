<h2>Lisa</h2>
<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/85/Blackpink_Lisa_Vogue_2021.png/220px-Blackpink_Lisa_Vogue_2021.png">
<p>Lalisa Manobal (born Pranpriya Manobal;March 27, 1997), known mononymously as Lisa, is a Thai rapper, singer, and dancer based in South Korea. She is a member of the South Korean girl group Blackpink formed by YG Entertainment.</p>
